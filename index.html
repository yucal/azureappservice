<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Zin</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            max-width: 80%;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1 id="sentence">Laden...</h1>

    <script>
        async function fetchSentence() {
            try {
                // Fetch from your FastAPI endpoint
                const response = await fetch('/language/sentence');
                const data = await response.json();

                // Update text
                document.getElementById('sentence').textContent = data.sentence;
            } catch (error) {
                document.getElementById('sentence').textContent = 'Fout bij het laden van de zin.';
                console.error(error);
            }
        }

        // Load a sentence when the page opens
        fetchSentence();

        // Optional: refresh sentence every 10 seconds
        // setInterval(fetchSentence, 10000);
    </script>
</body>
</html>
