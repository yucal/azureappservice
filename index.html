<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Availability Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Availability Checker</h1>
        <p><strong>Status:</strong> {{ status }}</p>
        {% if details %}
            <p><strong>Details:</strong> {{ details }}</p>
        {% endif %}
    </div>
</body>
</html>
